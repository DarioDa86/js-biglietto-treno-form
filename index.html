<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto treno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inizio Form -->
    <div class="big-container">
        <div class="form-biglietto">
            <label for="nome"> Nome Cognome</label>
            <input type="text" name="nome" id="nome" placeholder="Inserisci il tuo nome">

            <label for="km"> Km da percorrere</label>
            <input type="number" name="km" id="km" placeholder="Inserisci i km del viaggio">

            <label for="anni"> Età</label>
            <select name="anni" id="anni">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over">Over 65</option>
            </select>

            <div class="btn-form">
                <button id="crea-biglietto">Crea biglietto</button>
                <button id="reset-dati">Reset dati</button>
            </div>
        </div>

    <!-- /Fine Form -->

    <!-- Inizio Biglietto creato -->
        <div class="totale-biglietto">
            <div class="dati-passeggero">Dario Da</div>
            <div class="offerta">Standard</div>
            <div class="costo-biglietto">50€</div>

        </div>
    <!-- /Fine Biglietto creato -->
    
    </div>

    <script src="script.js"></script>
</body>
</html>
