<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto treno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inizio Form -->
    <div class="big-container">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="form-biglietto">
            <div class="container-select">
                <div class="col-nome">
                    <div><label for="nome"> Nome Cognome</label></div>
                    <input type="text" name="nome" id="nome" placeholder="Inserisci il tuo nome">
                </div>
                
                <div class="col-km">
                    <div><label for="km"> Km da percorrere</label></div>
                    <input type="number" name="km" id="km" placeholder="Inserisci i km">
                </div>
                    
                <div  class="col-eta">
                    <div><label for="anni"> Et√†</label></div>
                    <select name="anni" id="anni">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="btn-form">
                <button id="crea-biglietto">Crea biglietto</button>
                <button id="reset-dati">Reset dati</button>
            </div>
        </div>

    <!-- /Fine Form -->

    <!-- Inizio Risultato biglietto -->
        <h2>IL TUO BIGLIETTO</h2>
        <div id="totale-biglietto" class="totale-biglietto">
            <h3>DETTAGLI PASSEGGERO</h2>
            <div class="dati-container">
                <div class="col-1">
                    <h3>NOME PASSEGGERO</h3>
                    <h3 id="dati-passeggero"></h3>
                </div>
                <div class="col-2">
                    <div class="dato-fisso">Offerta</div>
                    <div id="tipo-offerta"></div>
                </div>
                <div class="col-3">
                    <div class="dato-fisso">Prezzo del biglietto</div>
                    <div id="costo-biglietto"></div>
                </div>
                <div class="col-4">
                    <div class="dato-fisso">Numero CP</div>
                    <div id="codice-cp"></div>
                </div>
                <div class="col-5">
                    <div class="dato-fisso">Numero carrozza</div>
                    <div id="num-carrozza"></div>
                </div>
                
            </div>
            <div class="dati-nuovi">
            </div>
        </div>
    <!-- /Fine Risultato biglietto -->
    
    </div>

    <script src="script.js"></script>
</body>
</html>
